        <h1 class="name">Najam Ul Hassan - Contact</h1>
    </header>

    <section>
        <h2>Contact Me</h2>
        <div class="work-experience">
            <ul>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Najam Ul Hassan"><br><br>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required placeholder="21"><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="connect.najam@gmail.com"><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" required placeholder="I really love your portfolio website Najam!"></textarea><br><br>

                    <label for="source">How did you hear about my page?</label>
                    <select id="source" name="source">
                        <option value="google">Google</option>
                        <option value="friend">From a friend</option>
                        <option value="linkedin">From LinkedIn</option>
                        <option value="other">Other</option>
                    </select><br><br>

                    <button type="submit">Submit</button>
                </form>
            </ul>
            <ul>
                <img src="https://diff.wikimedia.org/wp-content/uploads/2022/02/lets-connect.png?w=1024" alt="Let's Connect!">
            </ul>
        </div>
    </section>
